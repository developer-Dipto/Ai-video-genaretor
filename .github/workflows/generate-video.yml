name: Generate AI Video

on:
  workflow_dispatch:
    inputs:
      json_input:
        description: 'Paste your JSON array here'
        required: true
        type: string
        default: '{"scenes": [{"scene_n": 1, "duration": 4, "bg_prompt": "A lone warrior on a mountain peak at sunrise, cinematic lighting", "motion": "zoom-in", "transition": "fade-in"}, {"scene_n": 2, "duration": 4, "bg_prompt": "Close up of the warrior sword glowing blue", "motion": "zoom-out", "transition": "fade-out"}]}'

jobs:
  build_video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Save Input JSON
      run: |
        cat << 'EOF' > input.json
        ${{ github.event.inputs.json_input }}
        EOF

    - name: Run Video Generator Script
      run: python video_generator.py

    - name: Upload Final Video
      uses: actions/upload-artifact@v4
      with:
        name: Final-AI-Video
        path: output.mp4
